<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetton Wallet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ton/13.11.2/ton.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(-45deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease;
        }

        .logo {
            font-size: 64px;
            margin-bottom: 16px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .app-title {
            font-size: 42px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.8s ease;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2);
        }

        .connect-section {
            text-align: center;
            padding: 60px 20px;
        }

        .connect-prompt {
            font-size: 24px;
            color: #333;
            margin-bottom: 32px;
            font-weight: 600;
        }

        #tonconnect-button {
            margin: 0 auto;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .info-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 24px;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s ease;
            transition: transform 0.3s ease;
        }

        .info-item:hover {
            transform: scale(1.05);
        }

        .info-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        .info-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .info-value {
            font-size: 20px;
            font-weight: 700;
            color: white;
            word-break: break-all;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            animation: pulse 2s infinite;
        }

        .status {
            padding: 16px 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 15px;
            font-weight: 500;
            animation: fadeIn 0.4s ease;
        }

        .status.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .status.info {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            margin-top: 20px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .transfer-icon {
            font-size: 32px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .app-title {
                font-size: 32px;
            }

            .app-subtitle {
                font-size: 16px;
            }

            .logo {
                font-size: 48px;
            }

            .card {
                padding: 20px;
                border-radius: 20px;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .info-item {
                padding: 20px;
            }

            .section-title {
                font-size: 24px;
            }

            .connect-prompt {
                font-size: 20px;
            }

            .connect-section {
                padding: 40px 16px;
            }

            input {
                padding: 14px 16px;
                font-size: 16px;
            }

            button {
                padding: 14px 24px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .app-title {
                font-size: 28px;
            }

            .info-value {
                font-size: 16px;
            }

            .card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸª™</div>
            <h1 class="app-title">LaZeR</h1>
            <p class="app-subtitle">Manage your tokens with style</p>
        </div>

        <div class="card">
            <div id="connectSection" class="connect-section">
                <p class="connect-prompt">Connect your wallet to get started</p>
                <div id="tonconnect-button"></div>
            </div>

            <div id="walletInfo" class="hidden">
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Connected Wallet</div>
                        <div class="info-value" id="userAddress">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Jetton Wallet</div>
                        <div class="info-value" id="jettonWalletAddr">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Token Balance</div>
                        <div class="info-value" id="jettonBalance">-</div>
                    </div>
                </div>

                <button onclick="app.refreshBalance()" class="refresh-btn">ðŸ”„ Refresh Balance</button>
            </div>
        </div>

        <div id="transferSection" class="card hidden">
            <h2 class="section-title"><span class="transfer-icon">ðŸ’¸</span>Send Tokens</h2>
            
            <div class="form-group">
                <label>Recipient Address</label>
                <input type="text" id="recipientAddress" placeholder="EQC..." />
            </div>

            <div class="form-group">
                <label>Amount</label>
                <input type="text" id="amount" placeholder="100.00" />
            </div>

            <button onclick="app.sendTransfer()" id="transferBtn">Send Transfer</button>

            <div id="statusMessage"></div>
        </div>
    </div>

    <script>
        const app = {
            tonConnectUI: null,
            minterAddress: 'kQCFhF5i6Tsvxm9ncx0t7iQoQ7AW6dHdUpF20nKmws3KNHYA', 
            jettonWalletAddress: null,
            userAddress: null,

            async init() {
                this.tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                    manifestUrl: 'https://ankitgahlyan.github.io/lazer/tonconnect-manifest.json',
                    buttonRootId: 'tonconnect-button'
                });

                this.tonConnectUI.onStatusChange(wallet => {
                    if (wallet) {
                        this.onWalletConnected(wallet);
                    } else {
                        this.onWalletDisconnected();
                    }
                });

                if (this.tonConnectUI.wallet) {
                    this.onWalletConnected(this.tonConnectUI.wallet);
                }
            },

            async onWalletConnected(wallet) {
                document.getElementById('connectSection').classList.add('hidden');
                document.getElementById('walletInfo').classList.remove('hidden');
                document.getElementById('transferSection').classList.remove('hidden');
                this.userAddress = wallet.account.address;
                document.getElementById('userAddress').textContent = this.formatAddress(this.userAddress);
                await this.fetchJettonWalletAddress();
            },

            onWalletDisconnected() {
                document.getElementById('connectSection').classList.remove('hidden');
                document.getElementById('walletInfo').classList.add('hidden');
                document.getElementById('transferSection').classList.add('hidden');
                document.getElementById('jettonBalance').textContent = '-';
                document.getElementById('userAddress').textContent = '-';
                document.getElementById('jettonWalletAddr').textContent = '-';
                this.userAddress = null;
                this.jettonWalletAddress = null;
            },

            async fetchJettonWalletAddress() {
                if (!this.minterAddress || this.minterAddress === 'EQC...') {
                    this.showStatus('Please configure minter address', 'error');
                    return;
                }
                try {
                    this.showStatus('Fetching jetton wallet...', 'info');
                    const response = await fetch('https://testnet.toncenter.com/api/v2/runGetMethod', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            address: this.minterAddress,
                            method: 'get_wallet_address',
                            stack: [['tvm.Slice', this.userAddress]]
                        })
                    });
                    const data = await response.json();
                    if (data.ok && data.result.exit_code === 0) {
                        this.jettonWalletAddress = this.parseAddress(data.result.stack[0]);
                        document.getElementById('jettonWalletAddr').textContent = this.formatAddress(this.jettonWalletAddress);
                        await this.refreshBalance();
                    } else {
                        throw new Error('Failed to fetch wallet address');
                    }
                } catch (error) {
                    this.showStatus('Error: ' + error.message, 'error');
                }
            },

            async refreshBalance() {
                if (!this.jettonWalletAddress) return;
                try {
                    this.showStatus('Fetching balance...', 'info');
                    const response = await fetch('https://testnet.toncenter.com/api/v2/runGetMethod', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            address: this.jettonWalletAddress,
                            method: 'get_wallet_data',
                            stack: []
                        })
                    });
                    const data = await response.json();
                    if (data.ok && data.result.exit_code === 0) {
                        const balance = BigInt('0x' + data.result.stack[0][1]);
                        document.getElementById('jettonBalance').textContent = (Number(balance) / 1e9).toFixed(2);
                        this.showStatus('Balance updated!', 'success');
                    }
                } catch (error) {
                    this.showStatus('Error: ' + error.message, 'error');
                }
            },

            async sendTransfer() {
                const recipient = document.getElementById('recipientAddress').value.trim();
                const amount = document.getElementById('amount').value.trim();
                if (!recipient || !amount) {
                    this.showStatus('Fill all fields', 'error');
                    return;
                }
                try {
                    const btn = document.getElementById('transferBtn');
                    btn.disabled = true;
                    btn.innerHTML = 'Processing<span class="spinner"></span>';
                    const payload = this.buildTransferPayload(recipient, amount);
                    await this.tonConnectUI.sendTransaction({
                        validUntil: Math.floor(Date.now() / 1000) + 360,
                        messages: [{
                            address: this.jettonWalletAddress,
                            amount: (0.05 * 1e9).toString(),
                            payload: payload
                        }]
                    });
                    this.showStatus('Transaction sent!', 'success');
                    setTimeout(() => this.refreshBalance(), 3000);
                    document.getElementById('recipientAddress').value = '';
                    document.getElementById('amount').value = '';
                    btn.disabled = false;
                    btn.innerHTML = 'Send Transfer';
                } catch (error) {
                    this.showStatus('Error: ' + error.message, 'error');
                    document.getElementById('transferBtn').disabled = false;
                    document.getElementById('transferBtn').innerHTML = 'Send Transfer';
                }
            },

            buildTransferPayload(recipient, amount) {
                const TonWeb = window.TonWeb;
                const cell = new TonWeb.boc.Cell();
                cell.bits.writeUint(0xf8a7ea5, 32);
                cell.bits.writeUint(0, 64);
                cell.bits.writeCoins(BigInt(Math.floor(parseFloat(amount) * 1e9)));
                cell.bits.writeAddress(new TonWeb.utils.Address(recipient));
                cell.bits.writeAddress(null);
                cell.bits.writeBit(0);
                cell.bits.writeCoins(new TonWeb.utils.BN(10000000));
                cell.bits.writeBit(0);
                return TonWeb.utils.bytesToBase64(cell.toBoc(false));
            },

            parseAddress(addrCell) {
                return addrCell[0] === 'tvm.Slice' ? addrCell[1] : addrCell[1];
            },

            formatAddress(address) {
                return address && address.length > 10 ? address.slice(0, 6) + '...' + address.slice(-4) : address;
            },

            showStatus(message, type) {
                const statusDiv = document.getElementById('statusMessage');
                statusDiv.className = 'status ' + type;
                statusDiv.textContent = message;
                statusDiv.classList.remove('hidden');
                if (type === 'success' || type === 'error') {
                    setTimeout(() => statusDiv.classList.add('hidden'), 5000);
                }
            }
        };

        window.addEventListener('load', () => app.init());
    </script>
</body>
</html>
